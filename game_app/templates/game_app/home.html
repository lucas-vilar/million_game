<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'game_app/home.css' %}">
    <title>Game do milhão</title>
</head>
<body>
    <header> <h1> Game do Milhão </h1> </header>
    <main>
        <section class="botoes">
            <a href="{% url 'criarapelido' %}"> Iniciar jogo</a>
            <a href="{% url 'ranking' %}"> Ver ranking</a>
        </section>
        <section class="mensagem">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{message}}</li>
                    {% endfor %}
                </div>
            {% endif %}
        </section>
    </main>
</body>
</html>
